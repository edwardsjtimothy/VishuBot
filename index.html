<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\styles\vishu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets\javascript\vishu.js"></script>
    <title>Vishu Bot</title>
</head>

<body>
    <div class="vishu-container container">
        <div class="row">
            <div class="col-0 col-sm-0 col-md-2 col-lg-2"></div>
            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                <div class="vishu-button">
                    <div class="vishu-background-btns">
                        <button data-color="purple" id="purple-vishu" class="vishu-color btn btn-light"></button>
                        <button data-color="green" id="yellow-vishu" class="vishu-color btn btn-light"></button>
                        <button data-color="lightskyblue" id="blue-vishu" class="vishu-color btn btn-light"></button>
                    </div>
                    <img id="real-vishu" src="assets/images/vishu.PNG" alt="vishu">
                </div>
                <div class="vishu-wisdom">
                    <h1 id="the-word-of-vishu">Test</h1>
                </div>
            </div>
            <div class="col-0 col-sm-0 col-md-2 col-lg-2"></div>

        </div>
    </div>
</body>

</html>
